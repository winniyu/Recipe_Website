<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Recipe Search</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div id="startSection">
            <h1>Struggling for what to eat?</h1>
            <img src="./image/eat.gif" alt="main_page">
        </div>

        <div id="quoteSection">
            <h2>Fun quote of the day</h2>
            <p id="quote"></p>
        </div>

        <form id="recipeForm">
            <label for="keyWord">Key Search:</label>
            <input type="text" id="inputKeyWord" name="keyWord">

            <label for="inputDiet">Diet Type:</label>
            <select id="inputDiet" name="diet">
                <option value="none">None</option>
                <option value="Gluten Free">Gluten Free</option>
                <option value="Ketogenic">Ketogenic</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Lacto-Vegetarian">Lacto-Vegetarian</option>
                <option value="Ovo-Vegetarian">Ovo-Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Pescetarian">Pescetarian</option>
                <option value="Paleo">Paleo</option>
                <option value="Low FODMAP">Low FODMAP</option>
                <option value="Whole30">Whole30</option>
            </select>

            <label for="inputCalories">Approximate Calories:</label>
            <input type="number" id="inputCalories" name="calories" min="50" max="800">

            <label for="inputCuisine">Cuisine:</label>
            <select id="inputCuisine" name="cuisine">
                <option value="">Any Cuisine</option>
                <option value="African">African</option>
                <option value="Asian">Asian</option>
                <option value="American">American</option>
                <option value="British">British</option>
                <option value="Cajun">Cajun</option>
                <option value="Caribbean">Caribbean</option>
                <option value="Chinese">Chinese</option>
                <option value="Eastern European">Eastern European</option>
                <option value="European">European</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Greek">Greek</option>
                <option value="Indian">Indian</option>
                <option value="Irish">Irish</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Jewish">Jewish</option>
                <option value="Korean">Korean</option>
                <option value="Latin American">Latin American</option>
                <option value="Mediterranean">Mediterranean</option>
                <option value="Mexican">Mexican</option>
                <option value="Middle Eastern">Middle Eastern</option>
                <option value="Nordic">Nordic</option>
                <option value="Southern">Southern</option>
                <option value="Spanish">Spanish</option>
                <option value="Thai">Thai</option>
                <option value="Vietnamese">Vietnamese</option>
            </select>
            
            <button type="button" id="buttonStart">Go</button>
        </form>

        <div id="recipeResult">
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
